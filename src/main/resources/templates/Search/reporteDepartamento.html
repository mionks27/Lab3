<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Reporte DEpartamentos</title>
</head>

<body class="container">

    <h2>Reporte de Departamento por Pa√≠s y Ciudad</h2>

    <!-- ESTE ES EL FRAGMENTO UTILIZADO -->
    <div th:insert="Fragments/fragments.html :: boton"></div>

    <table class="table table-sm">
        <tr>
            <th>Pais</th>
            <th>Ciudad</th>
            <th>Cantidad</th>
        </tr>
        <tr th:each="d : ${listaDepartamentos}">
            <td th:text="${d.countryname}"></td>
            <td th:text="${d.regionname}"></td>
            <td th:text="${d.cantidad}"></td>
        </tr>
    </table>
</body>
</html>
