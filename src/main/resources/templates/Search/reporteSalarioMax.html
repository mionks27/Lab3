<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Reporte Salario Máximo</title>
</head>

<body class="container">



<h2>Reporte de Salario Máximo por Departamento</h2>

<!-- ESTE ES EL FRAGMENTO UTILIZADO -->
<div th:insert="Fragments/fragments.html :: boton"></div>


<table class="table table-sm">
    <tr>
        <th>Departamento</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>ciudad</th>
    </tr>
    <tr th:each="d : ${listaSalarios}">
        <td th:text="${d.departamento.departmentName}"></td>
        <td th:text="${d.firstName}"></td>
        <td th:text="${d.lastName}"></td>
        <td th:text="${d.departamento.locacion.city}"></td>
    </tr>
</table>
</body>
</html>
