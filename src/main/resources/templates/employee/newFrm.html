<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
    <h2>Nuevo Empleado</h2><hr />
        <form method="post" th:action="@{/employees/guardar}">
            <div class="row">
                <div class="form-group col-6">
                    <label for="firstName">Nombre </label>
                    <input  type="text" class="form-control" name="firstName" id="firstName">
                </div>
                <div class="form-group col-6">
                    <label for="lastName">Apellido</label>
                    <input  type="text" class="form-control" name="lastName" id="lastName">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="email">Correo Electrónico</label>
                    <input  type="text" class="form-control" name="email" id="email">
                </div>
                <div class="form-group col-6">
                    <label for="password">Contraseña</label>
                    <input  type="text" class="form-control" name="password" id="password">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="trabajo">Puesto</label>
                    <select class="form-control" name="trabajo" id="trabajo">
                        <option th:each="job : ${listaPuesto}" th:value="${job.job_id}" th:text="${job.jobTitle}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="salary">Sueldo</label>
                    <input  type="text" class="form-control" name="salary" id="salary">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="managerId">Jefes</label>
                    <select class="form-control" name="managerId" id="managerId">
                        <option th:each="jef : ${ listaJefes }" th:value="${jef.employee_id}" th:text="${jef.firstName + jef.lastName}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="departamento">Departamento</label>
                    <select class="form-control" name="departamento" id="departamento">
                        <option th:each="dep : ${listaDepartamento}" th:value="${dep.department_id}" th:text="${dep.departmentName}"></option>
                    </select>
                </div>
            </div>

            <a th:href="@{/employees}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <div class="row">
                <div class="form-group"></div>
            </div>
        </form>
    </body>
</html>
