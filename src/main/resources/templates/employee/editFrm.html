<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
    <h2>Editar Empleado</h2><hr />
        <form method="post" th:action="@{/employees/guardar}">
            <input th:value="${empleado.employee_id}" name="employee_id" type="hidden" />
            <div class="row">
                <div class="form-group col-6">
                    <label for="firstName">Nombre </label>
                    <input th:value="${empleado.firstName}" type="text" class="form-control" name="firstName" id="firstName">
                </div>
                <div class="form-group col-6">
                    <label for="lastName">Apellido</label>
                    <input th:value="${empleado.lastName}" type="text" class="form-control" name="lastName" id="lastName">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input  th:value="${empleado.email}" type="text" class="form-control" name="email" id="email">
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="trabajo">Puesto</label>
                    <select class="form-control" name="trabajo" id="trabajo">
                        <option th:each="job : ${listaPuesto}" th:value="${job.job_id}" th:text="${job.jobTitle}" th:selected="${job.jobTitle == empleado.trabajo.jobTitle}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <div class="form-group col-6">
                        <label for="salary">Sueldo</label>
                        <input th:value="${empleado.salary}" type="text" class="form-control" name="salary" id="salary">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="managerId">Jefes</label>
                    <select class="form-control" name="managerId" id="managerId">
                        <option th:each="jef : ${ listaJefes }" th:value="${jef.employee_id}" th:text="${jef.firstName + jef.lastName}" th:selected="${jef.employee_id == empleado.managerId}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="departamento">Departamento</label>
                    <select class="form-control" name="departamento" id="departamento">
                        <option th:each="dep : ${listaDepartamento}" th:value="${dep.department_id}" th:text="${dep.departmentName}" th:selected="${dep.departmentName == empleado.departamento.departmentName}"></option>
                    </select>
                </div>
            </div>

            <a th:href="@{/employees}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </body>
</html>
