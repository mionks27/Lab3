<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Reporte Empleados</title>
</head>

<body class="container">


    <h2>Empleados con Mayor Salario a 1500</h2>

    <!-- ESTE ES EL FRAGMENTO UTILIZADO -->
    <div th:insert="Fragments/fragments.html :: boton"></div>

    <table class="table table-sm">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Inicio</th>
            <th>Fecha Fin</th>
            <th>Puesto</th>
        </tr>
        <tr th:each="d : ${listaEmployees}">
            <td th:text="${d.firstname}"></td>
            <td th:text="${d.lastname}"></td>
            <td th:text="${d.hiredate}"></td>
            <td th:text="${d.enddate}"></td>
            <td th:text="${d.jobtitle}"></td>
        </tr>
    </table>
</body>
</html>
